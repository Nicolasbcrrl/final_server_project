<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>New Movie</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body style="margin-left: 10px">
        <h1>Add A New Movie</h1>
        <br>
        <div>
            <form th:object="${movie}" th:action="@{saveMovie}" action="#" method="post">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" />
                <br><br>
                <label for="duration">Duration</label>
                <input type="text" id="duration" th:field="*{duration}" />
                <br><br>
                <label for="release">Release</label>
                <input type="text" id="release" th:field="*{release}" />
                <br><br>
                <label for="country">Country</label>
                <input type="text" id="country" th:field="*{country}" />
                <br><br>
                <label for="category">Category</label>
                <input type="text" id="category" th:field="*{category}" />
                <br><br>
                <label for="director">Directors</label>
                <select id="director" th:field="*{director}" class="form-control">
                    <option th:each="dir : ${directors}" th:value="${dir.id}" th:text="${dir.firstName}+' '+${dir.lastName}"></option>
                </select>
                <br><br>
                <input type="submit" value="Add Casting" />
            </form>
            <button><a th:href="@{/goBack}">Continue</a></button>

        </div>
    </body>
</html>
